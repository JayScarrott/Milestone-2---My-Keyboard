<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!--Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco+Guides&display=swap');
    </style>
    <!--Fonts-->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <!--Page heading-->
    <div class="header container-fluid text-center">
        <h1>My Keyboard</h1>
    </div>
    <!--Page heading-->

    <!--Keyboard-->
    <div id="keyboard" class="container-fluid text-center">

        <!--White keys-->
        <div id="white-keys-container">
            <button class="white-key" id="C-note">C</button>
            <button class="white-key" id="D-note">D</button>
            <button class="white-key" id="E-note">E</button>
            <button class="white-key" id="F-note">F</button>
            <button class="white-key" id="G-note">G</button>
            <button class="white-key" id="A-note">A</button>
            <button class="white-key" id="B-note">B</button>
        </div>
        <!--White keys-->

        <!--Black keys-->
        <div id="black-keys-container">
            <button class="black-key" id="C-sharp-note">C#</button>
            <button class="black-key" id="D-sharp-note">D#</button>
            <button class="black-key" id="F-sharp-note">F#</button>
            <button class="black-key" id="G-sharp-note">G#</button>
            <button class="black-key" id="A-sharp-note">A#</button>
        </div>
        <!--Black keys-->
    </div>
    <!--Keyboard-->

    <!--Submit name box-->
    <div class="container-fluid">
        <label for="userName">Enter your name</label>
        <input type="text" id="userName" placeholder="Mozart">
        <button id="submitName">Submit</button>
    </div>
    <!--Submit name box-->

    <div class="container-fluid">
        <p>Welcome to My Keyboard!</p>
        <p>Press any of the keys and you'll hear the note play!</p>
        <p>More features will be coming soon, such as changing the octave, quizzes, and more!</p>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
