<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <!--Keyboard-->
    <div class="header container-fluid text-center">
        <h1>My Keyboard</h1>
    </div>
    <div id="Keyboard" class="container-fluid text-center"> 
        
        <!--Piano Image-->
        <img id="piano-image" src="assets/images/notes/piano-img-big.webp"
            alt="Piano Keyboard">
        <!--Piano Image-->

        <!--White keys-->
        <div id="white-keys">
            <button class="white-keys" id="C-note">C</button>
            <button id="D-note">D</button>
            <button id="E-note">E</button>
            <button id="F-note">F</button>
            <button id="G-note">G</button>
            <button id="A-note">A</button>
            <button id="B-note">B</button>
        </div>
        <!--White keys-->

        <!--Black keys-->
        <div id="black-keys">
            <button id="C-sharp-note">C#</button>
            <button id="D-sharp-note">D#</button>
            <button id="F-sharp-note">F#</button>
            <button id="G-sharp-note">G#</button>
            <button id="A-sharp-note">A#</button>
        </div>
        <!--Black keys-->
    </div>
    <!--Keyboard-->

    <script src="assets/js/index.js"></script>
</body>

</html>
